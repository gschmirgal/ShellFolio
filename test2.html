<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Guillaume ‚Äî Terminal Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.1rem;
      padding: 2rem;
      overflow: hidden;
    }
    #terminal {
      min-height: 80vh;
      overflow-y: auto;
    }
    .line {
      margin-bottom: 0.8rem;
      white-space: pre-wrap;
    }
    a {
      color: #00ff00;
      text-decoration: none;
    }
    a:hover {
      color: #00cc00;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
  </style>
</head>
<body tabindex="0">
  <div id="terminal"></div>

  <script>
    const terminal = document.getElementById('terminal');
    let currentCommand = '';
    let inputArea = null;

    function createPromptLine() {
      const promptLine = document.createElement('div');
      promptLine.className = 'line';
      promptLine.innerHTML = `guillaume@portfolio:~$ <span id="inputArea"></span><span class="cursor">‚ñà</span>`;
      terminal.appendChild(promptLine);
      terminal.scrollTop = terminal.scrollHeight;
      inputArea = promptLine.querySelector('#inputArea');
    }

    function printResponse(responseHTML = '') {
      if (responseHTML) {
        const response = document.createElement('div');
        response.className = 'line';
        response.innerHTML = responseHTML;
        terminal.appendChild(response);
        terminal.scrollTop = terminal.scrollHeight;
      }
    }

    function executeCommand(cmd) {
      // Replace current prompt line with static command
      inputArea.parentElement.innerHTML = `guillaume@portfolio:~$ ${cmd}`;

      switch (cmd) {
        case 'help':
          printResponse("üìú Commandes : <strong>help</strong>, <strong>contact</strong>, <strong>projets</strong>, <strong>clear</strong>, <strong>rickroll</strong>");
          break;
        case 'contact':
          printResponse("üìß Email : <a href='mailto:guillaume@example.com'>guillaume@example.com</a>");
          break;
        case 'projets':
          printResponse("üìÅ <a href='https://github.com/guillaume/projet1' target='_blank'>projet1</a><br>üìÅ <a href='https://github.com/guillaume/projet2' target='_blank'>projet2</a>");
          break;
        case 'clear':
          terminal.innerHTML = '';
          break;
        case 'rickroll':
          window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ', '_blank');
          printResponse("üéµ Never gonna give you up...");
          break;
        default:
          printResponse(`Commande inconnue : ${cmd}`);
      }

      currentCommand = '';
      createPromptLine();
    }

    function updateInputDisplay() {
      if (inputArea) {
        inputArea.textContent = currentCommand;
        terminal.scrollTop = terminal.scrollHeight;
      }
    }

    document.body.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        executeCommand(currentCommand.trim().toLowerCase());
      } else if (e.key === 'Backspace') {
        currentCommand = currentCommand.slice(0, -1);
        updateInputDisplay();
      } else if (e.key.length === 1) {
        currentCommand += e.key;
        updateInputDisplay();
      }
    });

    // Initial prompt
    createPromptLine("help");
    createPromptLine();
  </script>
</body>
</html>
